<!-- BEGIN MAIN CONTENT -->
<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a href="index.html">خانه</a>
            <i class="fa fa-angle-left"></i>
        </li>
        <li>
            <span>گزارش پیام</span>
        </li>
    </ul>
</div>
<!-- END PAGE HEADER-->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="fa fa-bar-chart font-dark"></i>
                    <span class="caption-subject bold uppercase">فهرست پیام</span>
                </div>
                <div class="col-sm-3 col-xs-12" style="float: left;">
                        <span class="input-group-btn">
                            <a href="/#/notification/insert" class="btn green" id="username1_checker" style="float: left;">
                                <i class="fa fa-plus add-new-row"></i>ثبت پیام</a>
                        </span>
                </div>
            </div>

            <!-- ==================================================================== -->
            <!-- ===================================FILTER GROUP===================== -->
            <div class="filter-holder col-md-12">

                <div class="col-md-6">
                    <div class="modal-input-mar form-group form-md-line-input form-md-floating-label has-info">
                        <label for="form_control_1">تاریخ شروع</label>
                        <input id="fromDate" type="text" name="startDate" class="form-control date-input">
                        <input id="fromDateTS" type="text" class="timeStamp hidden" ng-model="newReport.from_date">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="modal-input-mar form-group form-md-line-input form-md-floating-label has-info">
                        <label for="form_control_1">تاریخ پایان</label>
                        <input id="toDate" type="text" name="startDate" class="form-control date-input">
                        <input id="toDateTS" type="text" class="timeStamp hidden" ng-model="newReport.to_date">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="modal-input-mar form-group form-md-line-input form-md-floating-label has-info">
                        <label for="form_control_1"> کشور</label>
                        <select ng-model="newReport.countryId" name="roles" class="form-control select2 edited"  ng-options="country.id as country.name for country in countryList">
                            <option value="">انتخاب کنید ... </option>
                        </select>
                    </div>
                </div>


                <div class="col-md-12">
                    <div class="form-actions">
                        <button type="button" class="btn btn-info" ng-click="getAttData()">
                            <span class="glyphicon glyphicon-search"></span> جستجو
                        </button>
                    </div>
                </div>
                <!-- Is listed end date -->
            </div>
            <!-- ==================================================================== -->
            <!-- ==================================================================== -->

            <div class="portlet light bordered">


                <div class="portlet-body">

                    <div class="table-toolbar">
                    </div>
                    <table class="table table-striped table-bordered table-hover table-checkable order-column"
                           id="users_table">
                        <thead>
                        <tr>

                            <th> ردیف</th>
                            <th> عنوان </th>
                            <th> زیر عنوان</th>
                            <th> متن </th>
                            <th> تاریخ پایان</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="user in notifList">

                            <td ng-bind="$index + 1"></td>
                            <td ng-bind="user.title"></td>
                            <td ng-bind="user.subTitle"></td>
                            <td ng-bind="user.body"></td>
                            <td ng-bind="user.creationDate"></td>

                        </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->

    </div>
</div>

<!-- END MAIN CONTENT -->
