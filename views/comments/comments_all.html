<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase">همه نظرات</span>
                </div>
            </div>
            <!-- <div class="col-sm-3 col-xs-12 pull-left">
                <span class="input-group-btn">
                    <a href="/#/resort/register" class="btn green" id="username1_checker">
                        <i class="fa fa-plus add-new-row"></i>ثبت پیست</a>

            <div class="portlet-body">
                <div class="table-toolbar">
                </div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="users_table">
                    <thead>
                        <tr>

                            <th> ردیف </th>
                            <th> نام کامل </th>
                            <th> کشور </th>
                            <th> تاریخ انتشار  </th>
                            <th> متن نظر  </th>
                            <th> عملیات </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="cm in comments">

                            <td ng-bind="$index + 1"></td>
                            <td ng-bind="cm.author.fullName"></td>
                            <td ng-bind="cm.country.name"></td>
                            <td> {{dataTime(cm.creationDate)}}</td>
                            <td class="center">
                                <a href="#" ng-click="openData(cm)"> 
                                    {{cm.text.substr(0, 160) + '...'}}
                                </a>
                            </td>
                            <td>

                               <!--  <i class='fa fa-pencil admin-op font-green-jungle' ng-click="goToEditResort(resort)" data-toggle="tooltip" data-placement="top" title="ویرایش"></i>
                                <i class='fa fa-book admin-op font-green-jungle' ng-click="goToResortFeature(resort)" data-toggle="tooltip" data-placement="top" title="ویژگی ها"></i> -->

                               <!--  <i class="user-status fa admin-op" ng-click="activateUser(user,$event)" data-toggle="tooltip" data-placement="top"
                                title="{{(user.active)?'غیر فعال کردن':'فعال کردن'}}"
                                ng-class="(user.active) ? 'fa-check-circle-o font-green-seagreen' : 'fa-times-circle-o font-yellow-gold'"></i> -->
<!-- 
                                <i class="fa fa-trash-o admin-op font-red-mint" role="button" data-toggle="confirmation" data-content="{{resort.id}}" data-index="{{$index}}"></i>
                                <i class='fa fa-comment admin-op font-green-jungle' ng-click="goToResortComments(resort)" data-toggle="tooltip" data-placement="top" title="نظرات"></i> -->

                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->

    </div>
</div>
<div class="modal fade" id="idle-timeout-dialog" data-backdrop="static">
    <div class="modal-dialog modal-small">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">متن نظر</h4>
            </div>
            <div class="modal-body">
                <p>
                    {{commentObj.text}}
                </p>
            </div>
            <div class="modal-footer">
                <button id="idle-timeout-dialog-logout" type="button" class="btn dark btn-outline sbold uppercase" ng-click="rejectComment()" data-dismiss="modal">رد نظر</button>
                <button id="idle-timeout-dialog-keepalive" type="button" class="btn green btn-outline sbold uppercase" data-dismiss="modal" ng-click="approveComment()">تایید نظر</button>
                <button id="idle-timeout-dialog-keepalive" type="button" class="btn default uppercase pull-right" data-dismiss="modal">بستن پنجره</button>
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
