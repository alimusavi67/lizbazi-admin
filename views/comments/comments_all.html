<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase">همه نظرات</span>
                </div>
            </div>
            <div class="filter-holder col-md-12">
        
                <!-- requestTraceId -->
                <!-- requestType -->
                <div class="col-md-4">
                     <div class="modal-input-mar form-group form-md-line-input form-md-floating-label has-info">
                        <label for="form_control_1">نام کشور</label>
                        <select id="platform" ng-model="moderationStatus" name="platform" class="form-control select2">
                            <option value="" disabled>انتخاب کنید ... </option>
                            <option value="WaitForApprove">در انتظار تایید</option>
                            <option value="Approved">تایید شده</option>
                            <option value="Rejected">تایید نشده</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6" style="margin-top: 45px;">
                    <div class="form-actions">
                        <button type="button" class="btn btn-info" ng-click="getAjaxData()">
                            <span class="glyphicon glyphicon-search"></span> جستجو
                        </button>
                    </div>
                </div>

                    <!-- Is listed end date -->
                
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                </div>
                <table class="table table-striped table-bordered table-hover table-checkable" id="users_table2">
                        <thead>
                            <tr role="row" class="heading">
                                <th> ردیف </th>
                                <th>  کامل نام </th>
                                <th> کشور </th>
                                <th> تاریخ انتشار </th>
                                <th> متن نظر  </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                               <td></td>
                               <td></td>
                               <td></td>
                               <td></td>
                            </tr>
                         </tbody>
                    </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->

    </div>
</div>
<div class="modal fade" id="idle-timeout-dialog" data-backdrop="static">
    <div class="modal-dialog modal-small">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">متن نظر</h4>
            </div>
            <div class="modal-body">
                <p>
                    {{commentObj.text}}
                </p>
            </div>
            <div class="modal-footer">
                <button id="idle-timeout-dialog-logout" type="button" class="btn dark btn-outline sbold uppercase" ng-click="rejectComment()" data-dismiss="modal">رد نظر</button>
                <button id="idle-timeout-dialog-keepalive" type="button" class="btn green btn-outline sbold uppercase" data-dismiss="modal" ng-click="approveComment()">تایید نظر</button>
                <button id="idle-timeout-dialog-keepalive" type="button" class="btn default uppercase pull-right" data-dismiss="modal">بستن پنجره</button>
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
