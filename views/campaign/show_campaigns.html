<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase">فهرست  پیست ها</span>
                </div>
            </div>
            <div class="col-sm-2 col-xs-12 pull-left" ng-show="menuAccess['showresorts']">
                <span class="input-group-btn">
                    <a href="/#/campaign/new" class="btn green" id="username1_checker">
                        <i class="fa fa-plus add-new-row"></i>ثبت کمپین</a>
                </span>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                </div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="users_table">
                    <thead>
                        <tr>

                            <th> ردیف </th>
                            <th> نام </th>
                            <th> تاریخ شروع </th>
                            <th> تاریخ پایان  </th>
                            <th> عملیات </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="campaign in campaingList">

                            <td ng-bind="$index + 1"></td>
                            <td ng-bind="campaign.title"></td>
                            <td ng-bind="campaign.startDate"></td>
                            <td ng-bind="campaign.endDate"></td>
                            <td>

                                <i class="user-status fa admin-op" ng-click="activateResort(resort.id,$event)" data-toggle="tooltip" data-placement="top"
                                title="{{(resort.status === 'Open')?'غیر فعال کردن':'فعال کردن'}}"
                                ng-class="(resort.status === 'Open') ? 'fa-check-circle-o font-green-seagreen' : 'fa-times-circle-o font-yellow-gold'"></i>
                                <!-- <i class='fa fa-comment admin-op font-green-jungle' ng-click="goToResortComments(resort)" data-toggle="tooltip" data-placement="top" title="نظرات"></i> -->

                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->

    </div>
</div>

<!-- END MAIN CONTENT -->
