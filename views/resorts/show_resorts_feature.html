<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase">فهرست ویژگی های پیست</span>
                </div>
            </div>
            <div class="col-sm-3 col-xs-12 pull-left">
                <span class="input-group-btn">
                    <a ng-href="{{goToAddFeature()}}" class="btn green" id="username1_checker">
                        <i class="fa fa-plus add-new-row"></i>ثبت </a>
                </span>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                </div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="users_table">
                    <thead>
                        <tr>

                            <th> ردیف </th>
                            <th> عنوان </th>
                            <th> مقدار </th>
                            <th> رنگ </th>
                            <th> ترتیب نمایش </th>

                            <th> عملیات </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="feature in resortItem.features">

                            <td ng-bind="$index + 1"></td>
                            <td ng-bind="feature.title"></td>
                            <td ng-bind="feature.value"></td>
                            <td ng-bind="feature.color"></td>
                            <td ng-bind="feature.displayOrder"></td>
                            <td>
                                <i class='fa fa-pencil admin-op font-green-jungle' ng-click="goToEditFeature(feature)" data-toggle="tooltip" data-placement="top" title="ویرایش"></i>
                                <i class='fa fa-trash-o admin-op font-red-mint' ng-click="deleteMethod(feature, $index)" data-toggle="tooltip" data-placement="top" title="حذف"></i>
                                <!--<i class='fa fa-book admin-op font-green-jungle' ng-click="goToStudentActivity(user)" data-toggle="tooltip" data-placement="top" title="فعالیت ها"></i>-->

                               <!--  <i class="user-status fa admin-op" ng-click="activateUser(user,$event)" data-toggle="tooltip" data-placement="top"
                                title="{{(user.active)?'غیر فعال کردن':'فعال کردن'}}"
                                ng-class="(user.active) ? 'fa-check-circle-o font-green-seagreen' : 'fa-times-circle-o font-yellow-gold'"></i> -->

                                <!-- <i class="fa fa-trash-o admin-op font-red-mint" role="button" data-toggle="confirmation" data-content="{{merhant.uniqueId}}" data-index="{{$index}}"></i> -->
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->

    </div>
</div>

<!-- END MAIN CONTENT -->
