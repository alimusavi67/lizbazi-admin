<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase">فهرست  پیست ها</span>
                </div>
            </div>
            <div class="col-sm-2 col-xs-12 pull-left" ng-show="menuAccess['showresorts']">
                <span class="input-group-btn">
                    <a href="/#/resort/register" class="btn green" id="username1_checker">
                        <i class="fa fa-plus add-new-row"></i>ثبت پیست</a>
                </span>
            </div>
            <div class="col-sm-2 col-xs-12 pull-left" ng-show="menuAccess['showresorts']">
                <span class="input-group-btn">
                    <a href="/#/comments/resort" class="btn green" id="username1_checker">
                        <i class="fa fa-comment add-new-row"></i>مشاهده نظرات</a>
                </span>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                </div>
                <table class="table table-responsive table-striped table-bordered table-hover table-checkable order-column" id="users_table">
                    <thead>
                        <tr>

                            <th> ردیف </th>
                            <th> نام </th>
                            <th class="desktop"> وضعیت </th>
                            <!--<th> کد </th>-->
                            <th class="desktop"> کشور  </th>
                            <th class="desktop"> latitude  </th>
                            <th class="desktop"> longitude  </th>
                            <th class="desktop"> اولویت  </th>
                            <th> عملیات </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="resort in resortList">

                            <td ng-bind="$index + 1"></td>
                            <td ng-bind="resort.name"></td>
                            <td ng-bind="resort.status"></td>
                            <!--<td ng-bind="resort.preCode"></td>-->
                            <td ng-bind="resort.country.name"></td>
                            <td class="center desktop" ng-bind="resort.latitude"></td>
                            <td class="center desktop" ng-bind="resort.longitude"></td>
                            <td class="center desktop" ng-bind="resort.orderNumber"></td>
                            <td>
                                <i class='fa fa-pencil admin-op font-green-jungle' ng-click="goToEditResort(resort)" data-toggle="tooltip" data-placement="top" title="ویرایش"></i>
                                <i class='fa fa-book admin-op font-green-jungle' ng-click="goToResortFeature(resort)" data-toggle="tooltip" data-placement="top" title="ویژگی ها"></i>

                                <i class="user-status fa admin-op" ng-click="updateResortStatus(resort.id, resort.status)" data-toggle="tooltip" data-placement="top"
                                title="{{(user.active)?'غیر فعال کردن':'فعال کردن'}}"
                                ng-class="(resort.status === 'Open') ? 'fa-check-circle-o font-green-seagreen' : 'fa-times-circle-o font-yellow-gold'"></i>

                                <i class="fa fa-trash-o admin-op font-red-mint" role="button" data-toggle="confirmation" data-content="{{resort.id}}" data-index="{{$index}}"></i>
                                <!-- <i class='fa fa-comment admin-op font-green-jungle' ng-click="goToResortComments(resort)" data-toggle="tooltip" data-placement="top" title="نظرات"></i> -->

                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->

    </div>
</div>

<!-- END MAIN CONTENT -->
