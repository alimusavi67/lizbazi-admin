        <!-- BEGIN SAMPLE FORM PORTLET-->
        <div class="portlet light ">
            <div class="portlet-title">
                <div class="caption font-red-sunglo">
                    <span class="caption-subject bold uppercase">فرم ثبت فیلم جدید</span>
                </div>
                <div class="actions">
                    <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;"
                       data-original-title="" title=""> </a>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form" id="insertUserForm">
                    <div class="form-body">
                        <!-- name input -->
                         <div class="form-group form-md-line-input has-success form-md-floating-label">
                            <div class="input-icon">
                                <input type="text" name="name" ng-model="newVideo.name" class="form-control edited">
                                <label for="form_control_1">نام</label>
                                <i class="fa fa-user-o"></i>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input has-success form-md-floating-label">
                            <div class="input-icon">
                                <input type="text" name="caption" ng-model="newVideo.caption" class="form-control edited">
                                <label for="form_control_1">عنوان</label>
                                <i class="fa fa-user-o"></i>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input has-success form-md-floating-label">
                            <div class="input-icon">
                                <input type="text" name="name" ng-model="newVideo.descriptionFa" class="form-control edited">
                                <label for="form_control_1">توضیح</label>
                                <i class="fa fa-user-o"></i>
                            </div>
                        </div>
                       
                        <div class="form-group form-md-line-input has-success form-md-floating-label">
                            <div class="input-icon">
                                <input type="text" name="name" ng-model="newVideo.order" class="form-control edited">
                                <label for="form_control_1">الویت</label>
                                <i class="fa fa-user-o"></i>
                            </div>
                        </div>
                        <!-- family input -->
                        <div class="form-group form-md-line-input has-success form-md-floating-label">
                            <div class="input-icon">
                                <input type="text" name="lastName" class="form-control edited"
                                       ng-model="newVideo.videoLengthSeconds">
                                <label for="form_control_1">مدت زمان فیلم (ثانیه)</label>
                                <i class="fa fa-user-o"></i>
                            </div>
                        </div>



                        <!-- user name input -->
                        <div class="form-group form-md-line-input form-md-floating-label has-info">
                            <select ng-model="newVideo.level" name="roles" class="form-control select2 edited">
                                <option value="Beginner"> Beginner</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Advanced">Advanced</option>
                            </select>
                            <label for="form_control_1" style="color: #27a4b0"> لول</label>
                        </div>
                        <!-- user name input -->
                        <div class="form-group form-md-line-input form-md-floating-label has-info">
                            <select ng-model="newVideo.sportField" name="roles" class="form-control select2 edited"  ng-options="spField.value as spField.key for spField in sportFields">
                                <option value="">انتخاب کنید ... </option>
                            </select>
                            <label for="form_control_1" style="color: #27a4b0"> رشته ورزشی</label>
                        </div>

                        <!-- cover image -->
                        <div class="form-group form-md-line-input has-success form-md-floating-label">
                            <label for="form_control_1">تصویر </label>
                            <div class="input-icon">
                                <div class="fileinput fileinput-new" data-provides="fileinput">
                                    <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                                        <img ng-src="{{(newVideo.coverPhotoMediaId)? '/api/media/' + newVideo.coverPhotoMediaId + '/file?preview=true' : '../../assets/no-image.png'}}" alt="" /> </div>
                                    <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"> </div>
                                    <div>
                                        <span class="btn green btn-file uplodp-btn">
                                            <span class="fileinput-new"> انتخاب تصویر </span>
                                            <button type="button" class="fileinput-exists btn blue ladda-changepic"
                                            >تعویض
                                            </button>
                                            <input type="file" name="..."  onchange="angular.element(this).scope().avatarUploader(this.files)"> </span>
                                        <a id="deleteImage" href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput" ng-click="addBtnGreen()">پاک کردن</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Video url persian -->
                        <div class="form-group form-md-line-input has-success form-md-floating-label">
                            <div class="input-icon">
                                <input type="text" name="name" ng-model="newVideo.farsiVideoUrl" class="form-control edited">
                                <label for="form_control_1">ادرس رسانه (فارسی)</label>
                                <i class="fa fa-user-o"></i>
                            </div>
                        </div>
                        <!-- Video url english -->
                        <div class="form-group form-md-line-input has-success form-md-floating-label">
                            <div class="input-icon">
                                <input type="text" name="name" ng-model="newVideo.englishVideoUrl" class="form-control edited">
                                <label for="form_control_1">ادرس رسانه (انگلیسی)</label>
                                <i class="fa fa-user-o"></i>
                            </div>
                        </div>
                        <!-- end cover -->

                    <div class="form-actions noborder">
                        <button type="button" class="btn blue mt-ladda-btn ladda-button"

                        </button>

            </div>
        </div>
