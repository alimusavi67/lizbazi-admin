        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase">فهرست  پیست ها</span>
                </div>
            </div>

                <span class="input-group-btn">
                    <a href="/#/resort/register" class="btn green" id="username1_checker">
                        <i class="fa fa-plus add-new-row"></i>ثبت پیست</a>
                </span>
            </div> -->
            <!-- <div class="col-sm-2 col-xs-12 pull-left" ng-show="menuAccess['showresorts']">
                <span class="input-group-btn">
                    <a href="/#/comments/resort" class="btn green" id="username1_checker">

                </span>

            <div class="portlet-body">
                <div class="table-toolbar">
                </div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="users_table">
                    <thead>
                        <tr>

                            <th> ردیف </th>
                            <th> نام </th>
                            <th> وضعیت </th>
                            <th> کشور  </th>
                            <th> latitude  </th>
                            <th> longitude  </th>
                            <th> اولویت  </th>
                            <th> عملیات </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="resort in resortList">

                            <td ng-bind="$index + 1"></td>
                            <td ng-bind="resort.name"></td>
                            <td ng-bind="resort.status"></td>
                            <!--<td ng-bind="resort.preCode"></td>-->
                            <td ng-bind="resort.country.name"></td>
                            <td class="center" ng-bind="resort.latitude"></td>
                            <td class="center" ng-bind="resort.longitude"></td>
                            <td class="center" ng-bind="resort.orderNumber"></td>
                            <td>

                                <i class="user-status fa admin-op fa-refresh" ng-click="openAcDialog(resort.id)" data-toggle="tooltip" data-placement="top"
                                title="تغییر وضعیت"></i>
                                <!-- <i class='fa fa-comment admin-op font-green-jungle' ng-click="goToResortComments(resort)" data-toggle="tooltip" data-placement="top" title="نظرات"></i> -->

                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->

    </div>
</div>
<div class="modal fade" id="comments" data-backdrop="static">
    <div class="modal-dialog modal-small">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">متن پیشنهادی</h4>
            </div>
            <div class="modal-body">
                <div class="form-group form-md-line-input has-success form-md-floating-label">
                    <div class="input-icon">
                        <input type="text" name="name" ng-model="activateText" class="form-control edited">
                        <label for="form_control_1">متن توضیح</label>
                        <span class="help-block">متن توضیح جهت نمایش به کاربر</span>
                        <i class="fa fa-user-o"></i>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-disabled="!activateText" id="idle-timeout-dialog-logout" type="button" class="btn green btn-outline sbold uppercase" ng-click="acRes('Open')" data-dismiss="modal">باز کردن</button>


                <button ng-disabled="!activateText" id="idle-timeout-dialog-keepalive" type="button" class="btn red uppercase" ng-click="acRes('Closed')" data-dismiss="modal">بستن پیست</button>

                <button id="idle-timeout-dialog-keepalive" type="button" class="btn dark uppercase" data-dismiss="modal">لغو عملیات</button>
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
