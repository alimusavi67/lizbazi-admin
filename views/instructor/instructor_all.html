<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase">فهرست مربیان</span>
                </div>
            </div>
            <div class="col-sm-3 col-xs-12 pull-left">
                <span class="input-group-btn">
                    <a ui-sref="storeInstructor" class="btn green" id="username1_checker">
                        <i class="fa fa-plus add-new-row"></i>ثبت مربی</a>
                </span>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                </div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="users_table">
                    <thead>
                        <tr>

                            <th> ردیف </th>
                            <th> نام </th>
                            <th> شماره تماس </th>
                        
                            <th> مهارت  </th>
                            <th> رشته ورزشی  </th>
                            <th> ملیت </th>
                            <th> عملیات </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="instructor in instructors track by $index">

                            <td ng-bind="$index + 1"></td>
                            <td ng-bind="instructor.name"></td>
                            <td ng-bind="instructor.phoneNumber"></td>
                            <td ng-bind="instructor.skill"></td>
                            <td ng-bind="instructor.sportsField"></td>
        
                            <td class="center flag-img">
                                <img  ng-src="{{instructor.country.flagPhoto.previewUrl}}">
                            </td>
                        
                            <td>
                                <i class='fa fa-pencil admin-op font-green-jungle' ng-click="goToEditInstructor(instructor)" data-toggle="tooltip" data-placement="top" title="ویرایش"></i>

                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->

    </div>
</div>

<!-- END MAIN CONTENT -->
