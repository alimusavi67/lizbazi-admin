<!-- ========== Idle modal time out ================  -->
<div class="modal fade" id="idle-timeout-dialog" data-backdrop="static">
    <div class="modal-dialog modal-small">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">عدم فعالیت شما شناسایی شد.</h4>
            </div>
            <div class="modal-body">
                <p>
                    <i class="fa fa-warning font-red"></i> سیستم به طور موقت قفل خواهد شد پس از :
                    <span id="idle-timeout-counter"></span> ثانیه.</p>
                <p> آیا مایل به ادامه کار هستید ? </p>
            </div>
            <div class="modal-footer">
                <button id="idle-timeout-dialog-logout" type="button" class="btn dark btn-outline sbold uppercase">خیر لاک کن سیستم رو</button>
                <button id="idle-timeout-dialog-keepalive" type="button" class="btn green btn-outline sbold uppercase" data-dismiss="modal">بله به کار ادامه میدهم</button>
            </div>
        </div>
    </div>
